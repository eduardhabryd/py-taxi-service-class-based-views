{% extends "base.html" %}

{% block content %}
  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-6 offset-md-2 mt-5">
        {% if manufacturer_list %}
          <h2 class="">Manufacturers:</h2>
          <hr>
          <ul class="list-group">
            {% for manufacturer in manufacturer_list %}
              <li class="list-group-item">
                {{ manufacturer.name }}, {{ manufacturer.country }}
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <h2 class="text-center">There are no manufacturers!</h2>
        {% endif %}
      </div>
    </div>
    <br>
  </div>
{% endblock %}
