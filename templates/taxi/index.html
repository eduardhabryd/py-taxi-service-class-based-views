{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto">
    <div class="row">
      <div class="text-center col-md-6 offset-md-2 mt-5">
        <h1 class="display-4">Taxi Service Home</h1>
        <p class="lead">Welcome to Best Taxi Ever!</p>
      </div>

      <div class="col-md-6 offset-md-2 mt-5">
        <p class="text-center">The Taxi service has the following record counts:</p>
        <ul class="list-group mx-auto" style="max-width: 300px;">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>Cars:</strong>
            <span class="badge badge-primary badge-pill">{{ num_cars }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>Drivers:</strong>
            <span class="badge badge-primary badge-pill">{{ num_drivers }}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <strong>Manufacturers:</strong>
            <span class="badge badge-primary badge-pill">{{ num_manufacturers }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
