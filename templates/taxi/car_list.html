{% extends "base.html" %}

{% block content %}
  <div class="container">
    <br>
    <div class="row">
      <div class="col-md-6 offset-md-2 mt-5">
        {% if car_list %}
          <h2 class="">Cars:</h2>
          <hr>
          <ul class="list-group">
            {% for car in car_list %}
              <li class="list-group-item">
                <a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}, {{ car.manufacturer.name }}</a>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <h2 class="text-center">There are no cars!</h2>
        {% endif %}
      </div>
    </div>
    <br>
  </div>
{% endblock %}
